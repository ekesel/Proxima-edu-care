{% extends 'base.html' %}
{% block body %}
{% load static %}
<section class="section coming-soon" data-section="section3">
    <div class="container">
    <div class="row">
    <div class="col-md-12">
        <div class="right-content">
          <div class="top-content">
            <h6>Register your College<em> and get listed in top Colleges in Azamgarh! {{istype}}</em></h6>
            {% if messages %}
        {% for message in messages %}
          <script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});</script>
        {% endfor %}
        {% endif %}
          </div>
          <form id="contact" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}  
            <div class="row">
              <div class="col-md-12">
                <fieldset>
                  <input name="name" type="text" class="form-control" id="name" placeholder="College Name" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="email" type="email" class="form-control" id="email" placeholder="College Email" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="mobno" type="tel" class="form-control" id="mobno" placeholder="College Phone Number" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="major" type="text" class="form-control" id="major" placeholder="Enter Majors" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="website" type="url" class="form-control" id="website" placeholder="Enter your college's website(Optional/Enter ours)">
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="fees" type="number" class="form-control" id="fees" placeholder="Enter lumpsum fees" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="location" type="text" class="form-control" id="location" placeholder="Enter your address" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="myfile" type="file" class="form-control" id="myfile" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="button">Register Now</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    </section>
{% endblock body %}
