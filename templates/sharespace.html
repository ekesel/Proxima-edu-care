{% extends 'base.html' %}
{% block body %}
{% load static %}
<section class="section coming-soon" data-section="section3">
    <div class="container">
    <div class="row">
    <div class="col-md-12">
        <div class="right-content">
          <div class="top-content">
            <h6>Rent your Free Space<em> here and Earn some Cash!</em></h6>
          </div>
          {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}><h4 style="color:rgb(247, 247, 247); text-align:center;">{{ message }}</h4></li>
          {% endfor %}
          {% endif %}
      </ul>
          <form id="contact" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}  
            <div class="row">
              <div class="col-md-12">
                <fieldset>
                  <input name="location" type="text" class="form-control" id="location" placeholder="Enter Address" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="rooms" type="number" class="form-control" id="rooms" placeholder="Available Rooms" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="equip" type="text" class="form-control" id="equip" placeholder="Rooms are equipped with? example: board, chairs" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="hours" type="number" class="form-control" id="hours" placeholder="Available for Hours per day?" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="charge" type="number" class="form-control" id="number" placeholder="Enter Charge per month" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="sellername" type="text" class="form-control" id="sellername" placeholder="Enter your name" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="sellerno" type="text" class="form-control" id="sellerno" placeholder="Enter Number" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="selleremail" type="email" class="form-control" id="selleremail" placeholder="Enter email" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="myfile" type="file" class="form-control" id="myfile" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="button">Register Now</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    </section>
{% endblock body %}
