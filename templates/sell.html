{% extends 'base.html' %}
{% block body %}
{% load static %}
<section class="section coming-soon" data-section="section3">
<div class="container">
<div class="row">
<div class="col-md-12">
    <div class="right-content">
      <div class="top-content">
        <h6>Sell your <em>second hand books here in Azamgarh</em></h6>
      </div>
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}><h4 style="color:rgb(247, 247, 247); text-align:center;">{{ message }}</h4></li>
          {% endfor %}
          {% endif %}
      </ul>
      <form id="contact" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}  
        <div class="row">
          <div class="col-md-12">
            <fieldset>
              <input name="bookname" type="text" class="form-control" id="bookname" placeholder="Enter Book Name" required>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <input name="sellername" type="text" class="form-control" id="sellername" placeholder="Your Name" required>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <input name="sellerno" type="tel" class="form-control" id="sellerno" placeholder="Your Phone Number" required>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <input name="selleremail" type="email" class="form-control" id="sellleremail" placeholder="Your Email" required>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <input name="sellprice" type="number" class="form-control" id="sellprice" placeholder="Enter price at which you are going to sell" required>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <input name="orgprice" type="number" class="form-control" id="orgprice" placeholder="Enter original price of the book" required>
            </fieldset>
        </div>
          <div class="col-md-12">
            <fieldset>
              <input name="quantity" type="number" class="form-control" id="orgprice" placeholder="Enter quantity" required>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <input name="overview" type="text" class="form-control" id="overview" placeholder="Description about the book" required>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <input name="myfile" type="file" class="form-control" id="myfile" required>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <button type="submit" id="form-submit" class="button">Register Now</button>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</section>
{% endblock body %}
