{% extends 'base.html' %}
{% block body %}
{% load static %}
<section class="section coming-soon" data-section="section3">
    <div class="container">
    <div class="row">
    <div class="col-md-12">
        <div class="right-content">
          <div class="top-content">
            <form action="{% url 'schoolsearch' %}" method="get">
                <input name="q" type="text" placeholder="Search...">
            </form>
        </div>
{% for objects in object_list %}
<a href="{% url 'profileschool' objects.id %}">
<div class="row">
    <div class="col-md-12">
        <fieldset class="top-content">
          <h6>Name: {{objects.name}} <br> Location: {{objects.location}} <br> Medium: {{objects.medium}} <br> Board : {{objects.board}}</h6>
        </fieldset>
      </div>
</div>
</a>
{% endfor %}
        </div>
        </div>
    </div></div></section>
{% endblock body %}
