{% extends 'base.html' %}
{% block body %}
{% load static %}
<section class="section coming-soon" data-section="section3">
    <div class="container">
    <div class="row">
    <div class="col-md-12">
        <div class="right-content">
          <div class="top-content">
            <form action="{% url 'coursesearch' %}" method="get">
                <input name="q" type="text" placeholder="Search with any of the following - Course Name, Subject, Course Mode, Price or Teacher's/Institute Name">
            </form>
        </div>
{% for objects in object_list %}
<a href="{% url 'profilecourse' objects.id %}">
<div class="row">
    <div class="col-md-12">
        <fieldset class="top-content">
          <h6>Name: {{objects.name}} <br> Subject: {{objects.subject}} <br> Price: {{objects.price}} <br> Course Mode: {{objects.course_mode}} </h6>
        </fieldset>
      </div>
</div>
</a>
{% endfor %}
        </div>
        </div>
    </div></div></section>
{% endblock body %}
