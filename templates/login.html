{% extends 'base.html' %}
{% block body %}
{% load static %}
<section class="section coming-soon" data-section="section3">
<div class="container">
<div class="row">
<div class="col-md-12">
    <div class="right-content">
      <div class="top-content">
        <h6>Login <em> using your credentials</em> with Proxima Care</h6>
        {% if messages %}
        {% for message in messages %}
          <script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});</script>
        {% endfor %}
        {% endif %}
      </div>
      <form id="contact" action="" method="POST">
        {% csrf_token %}  
        <div class="row">
          <div class="col-md-12">
            <fieldset>
              <input name="username" type="text" class="form-control" id="username" placeholder="Your Name" required>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <input name="password" type="password" class="form-control" id="password" placeholder="Your Password" required>
            </fieldset>
          </div>
          
          <div class="col-md-12">
            <fieldset>
              <button type="submit" id="form-submit" class="button">Login Now</button>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</section>
{% endblock body %}
