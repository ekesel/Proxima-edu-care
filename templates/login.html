{% extends 'base.html' %}
{% block body %}
{% load static %}
<section class="section coming-soon" data-section="section3">
<div class="container">
<div class="row">
<div class="col-md-12">
    <div class="right-content">
      <div class="top-content">
        <h6>Login <em> using your credentials</em> with Proxima Edu Care</h6>
      </div>
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}><h4 style="color:rgb(247, 247, 247); text-align:center;">{{ message }}</h4></li>
          {% endfor %}
          {% endif %}
      </ul>
      <form id="contact" action="" method="POST">
        {% csrf_token %}  
        <div class="row">
          <div class="col-md-12">
            <fieldset>
              <input name="username" type="text" class="form-control" id="username" placeholder="Your Name" required>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <input name="password" type="password" class="form-control" id="password" placeholder="Your Password" required>
            </fieldset>
          </div>
          
          <div class="col-md-12">
            <fieldset>
              <button type="submit" id="form-submit" class="button">Login Now</button>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <button class="button"><a href="{% url 'signup' %}" class="external">Don't have an Account? Register</a></button>
            </fieldset>
          </div>
          <div class="col-md-12">
            <fieldset>
              <button class="button"><a href="{% url 'contact' %}" class="external">Contact us right away if you forget your Password!</a></button>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</section>
{% endblock body %}
