{% extends 'base.html' %}
{% block body %}
{% load static %}
<section class="section coming-soon" data-section="section3">
    <div class="container">
    <div class="row">
    <div class="col-md-12">
        <div class="right-content">
          <div class="top-content">
            <h6>Register your Institute<em> and get listed in top Institute in Azamgarh!</em></h6>
          </div>
          {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}><h4 style="color:rgb(247, 247, 247); text-align:center;">{{ message }}</h4></li>
          {% endfor %}
          {% endif %}
      </ul>
          <form id="contact" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}  
            <div class="row">
              <div class="col-md-12">
                <fieldset>
                  <input name="name" type="text" class="form-control" id="name" placeholder="Institute Name" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="email" type="email" class="form-control" id="email" placeholder="Institute email" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="location" type="text" class="form-control" id="location" placeholder="Enter your address" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="mobno" type="tel" class="form-control" id="mobno" placeholder="Institute Contact Number" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="major" type="text" class="form-control" id="major" placeholder="Institute is majorly for?" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="website" type="url" class="form-control" id="website" placeholder="Enter your Institute's website or enter Ours">
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="courses" type="text" class="form-control" id="courses" placeholder="Write available courses with a comma separation" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="years" type="number" class="form-control" id="years" placeholder="How old is your Institute?" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="enroll" type="number" class="form-control" id="enroll" placeholder="Number of enrolled students?" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="foundername" type="text" class="form-control" id="foundername" placeholder="Who is the founder?" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="staff" type="number" class="form-control" id="staff" placeholder="Number of staff members?" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <input name="myfile" type="file" class="form-control" id="myfile" required>
                </fieldset>
              </div>
              <div class="col-md-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="button">Register Now</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    </section>
{% endblock body %}
